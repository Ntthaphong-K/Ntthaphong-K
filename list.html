
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show list in HTML</title>
  <style>
    h3{
      border: 1px solid rgb(194, 231, 141);
    }
  </style>
</head>
<body>
  <h3>Unordered List</h3>
  <h4>My Favorite Fruits</h4>
  <ul>
    <li>Mango</li>
    <li>Banana</li>
    <li>Apple</li>
  </ul>
  <hr>
  <h3>Ordered List</h3>
  <h4>Todo List</h4>
  <ol>
    <li>Go to School</li>
    <li>Go th Bank</li>
    <li>Play Game Valorant</li>
  </ol>
</body>
</html>
